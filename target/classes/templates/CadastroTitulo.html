<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<!-- Image and text -->
	<nav class="navbar navbar-dark bg-dark navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> 
				<img src="/image/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
				Cadastro de título
				</a>
			</div>
		</div>
	</nav>
	
	

	<form>
    	<div class="card">
    		<div class="card-body">
    			<h4 class="card-title">Novo título</h4>
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="descricao"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataVencimento" />
					</div>
				</div>
				<div class="form-group row">
					<label for="valor" class="col-sm-2 col-form-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="valor"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Pendente</option>
							<option>Recebido</option>
                    	</select>
                    </div>
				</div>
				<div class="form-group row">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>


<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
